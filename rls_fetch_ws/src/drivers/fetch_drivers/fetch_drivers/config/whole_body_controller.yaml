# Whole Body Controller parameters

# Control loop rate (Hz)
control_rate: 20.0

# Base velocity limits
max_linear_vel: 0.5  # m/s
max_angular_vel: 1.0  # rad/s
position_tolerance: 0.2  # m
angle_tolerance: 0.1  # rad

# PID controller gains for base velocity control
kp_linear: 2.0
kp_angular: 3.0
kd_linear: 0.5
kd_angular: 0.8

# PID controller gains for joint velocity control
kp_joint: 5.0
kd_joint: 0.5
ki_joint: 0.1

# Maximum joint velocities (torso is slower)
max_joint_velocities:
  - 0.1  # torso_lift_joint
  - 1.0  # shoulder_pan_joint
  - 1.0  # shoulder_lift_joint
  - 1.0  # upperarm_roll_joint
  - 1.0  # elbow_flex_joint
  - 1.0  # forearm_roll_joint
  - 1.0  # wrist_flex_joint
  - 1.0  # wrist_roll_joint

# Joint names for the arm and torso (8-DOF)
joint_names:
  - "torso_lift_joint"
  - "shoulder_pan_joint"
  - "shoulder_lift_joint"
  - "upperarm_roll_joint"
  - "elbow_flex_joint"
  - "forearm_roll_joint"
  - "wrist_flex_joint"
  - "wrist_roll_joint" 