# EKF Configuration for robot_localization package - Gazebo Version (No IMU)
# This configuration is used in Gazebo simulation where we only have wheel odometry

frequency: 30
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.0
transform_timeout: 0.0
print_diagnostics: true
debug: false
debug_out_file: /tmp/debug_ekf_localization_gazebo.txt

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: odom

# Only wheel odometry in Gazebo
odom0: /odom

# Configuration for wheel odometry (odom0)
# We use x, y position, yaw orientation, and linear/angular velocities
odom0_config: [true,  true,  false,
               false, false, true,
               true,  true,  false,
               false, false, true,
               false, false, false]

odom0_differential: false
odom0_relative: false

